<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form id="table" onsubmit="event.preventDefault(), submitUser()" action="/cars" >
                    <div class="form-group">
                      <label for="name">Marca</label>
                      <input type="text" class="form-control" id="name" placeholder="Ingresa la Marca">
                    </div>
                    <div class="form-group">
                        <label for="modelo">Modelo</label>
                        <input type="text" class="form-control" id="modelo" placeholder="Ingresa  el Modelo">
                    </div>
                    <div class="form-group">
                        <label for="año">Año</label>
                        <input type="text" class="form-control" id="año" placeholder="Ingresa  el Año">
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" placeholder="Ingresa el Color">
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="text" class="form-control" id="precio" placeholder="Ingresa  el Precio">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>Color</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="cars-table-body">
                <tr>
                   
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./users.js"></script>
</body>
</html>
